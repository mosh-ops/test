server {
    listen 80;
    server_name localhost; # Replace with your actual domain or IP if needed

    location / {
        # Forward requests to the upstream application
        proxy_pass http://test1:9070;

        # Standard proxy headers for preserving host, IP, and protocol information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Set a timeout for the proxy connection
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /test1/ {
